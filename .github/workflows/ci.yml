name: CI

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs==1.4.2
      - run: pip install mkdocs-material===8.5.10
      - run: mkdocs gh-deploy --force
